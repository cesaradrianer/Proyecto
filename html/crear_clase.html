<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos CSS-->    
    <link rel="stylesheet" href="../css/index.css" type="text/css">
    <link rel="stylesheet" href="../css/sesion-estilos.css" type="text/css"> 
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css">
    <title>Document</title>
</head>
<body>

    <!-- Inicio class navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Inicio class container-fluid d-flex -->
        <div class="container-fluid d-flex justify-content-between align-items-center">

            <img src="../img/logotipo-red-social.png" alt="Logotipo" class="img-fluid" id="logo">
            <a href="sesion-alumno.html" style="text-decoration: none; color: black;">
            <h3>Genbook</h3>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation" id="navbar-button">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Inicio class collapse navbar-collapse -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Inicio class container-fluid d-flex -->
                <div class="container-fluid d-flex justify-content-between" id="navbar_links">

                    <!-- Inicio menú navbar-nav -->
                    <ul class="navbar-nav">              
                    <!-- Inicio sesión-alumno -->
                    <li class="nav-item me-3 ms-3">
                    <a href="sesion-alumno.html" class="nav-link text-nowrap">Inicio</a>
                    </li>
                    <!-- Fin sesión-alumno -->
                    </ul>
                    <!-- Fin menú navbar-nav -->

                    <!-- Inicio menú en cascada -->
                    <div class="flex flex-row-reverse items-center">
                        <!-- Inicio botón mi-perfil -->            
                        <div class="dropdown relative md:static">

                            <button class="menu-btn focus:outline-none focus:shadow-outline flex flex-wrap items-center">

                            <div class="w-8 h-8 overflow-hidden rounded-full">
                                <img class="w-full h-full object-cover" src="../img/user.svg" >
                            </div>                
                            <!-- Inicio id-usuario -->
                            <div class="ml-2 capitalize flex ">
                              <h1 class="text-sm text-gray-800 font-semibold m-0 p-0 leading-none" id="id-usr"></h1>
                              <i class="fad fa-chevron-down ml-2 text-xs leading-none"></i>
                            </div>
                            <!-- Fin id-usuario -->
                            </button>

                            <button class="hidden fixed top-0 left-0 z-10 w-full h-full menu-overflow"></button>

                            <!-- Inicio div menú en cascada -->
                            <div class="text-gray-500 menu hidden md:mt-10 md:w-full rounded bg-white shadow-md absolute z-20 right-0 w-40 mt-5 py-2 animated faster">

                                <!-- Inicio editar-perfil -->
                                <a class="px-4 py-2 block capitalize font-medium text-sm tracking-wide bg-white hover:bg-gray-200 hover:text-gray-900 transition-all duration-300 ease-in-out" href="#">
                                <i class="fad fa-user-edit text-xs mr-1"></i> 
                                Editar perfil
                                </a>     
                                <!-- Fin editar-perfil -->

                                <!-- Inicio configuración-perfil -->
                                <a class="px-4 py-2 block capitalize font-medium text-sm tracking-wide bg-white hover:bg-gray-200 hover:text-gray-900 transition-all duration-300 ease-in-out" href="#">
                                <i class="fad fa-inbox-in text-xs mr-1"></i> 
                                Configuración
                                </a>     
                                <!-- Fin configuración-perfil -->

                                <hr>

                                <!-- Inicio cerrar-sesión-perfil -->
                                <a class="px-4 py-2 block capitalize font-medium text-sm tracking-wide bg-white hover:bg-gray-200 hover:text-gray-900 transition-all duration-300 ease-in-out" href="iniciar-sesion.html" id="btnSalir">
                                <i class="fad fa-user-times text-xs mr-1"></i>
                                Cerrar sesión
                                </a>     
                                <!-- Fin cerrar-sesión-perfil -->

                            </div><!-- Fin div menú en cascada -->
                        </div><!-- Fin botón mi-perfil -->
                    </div><!-- Fin menú en cascada -->
                </div><!-- Fin class container-fluid d-flex -->            
            </div><!-- Fin class collapse navbar-collapse -->
        </div><!-- Fin class container-fluid d-flex -->
    </nav><!-- Fin class navbar -->

    <!-- Inicio barra lateral -->
    <div id="sideBar" class="relative flex flex-col flex-wrap bg-white border-r border-gray-300 p-6 flex-none w-64 md:-ml-64 md:fixed md:top-0 md:z-30 md:h-screen md:shadow-xl animated faster">

        <!-- Inicio contenido barra lateral -->
        <div class="flex flex-col">

        <!-- sidebar toggle -->
        <div class="text-right hidden md:block mb-4">
            <button id="sideBarHideBtn">
            <i class="fad fa-times-circle"></i>
            </button>
        </div>
        <!-- end sidebar toggle -->

        <!-- Inicio títulos barra lateral -->
        <p class=" text-xs text-gray-600 mb-4 tracking-wider"> <strong>MENÚ</strong></p>      
        <!-- Fin títulos barra lateral -->

        <!-- Inicio enlace clases -->
        <a href="sesion-asignaturas.html" class="mb-3 capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500">
            <i class="fad fa-envelope-open-text text-xs mr-2"></i>
            Mis clases
        </a>
        <!-- Fin enlace clases -->

        <!-- Inicio enlace grupos -->
        <a href="#" class="mb-3 capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500">
            <i class="fad fa-comments text-xs mr-2"></i>
            Mis grupos
        </a>
        <!-- Fin enlace grupos -->

        <!-- Inicio enlace biblioteca -->
        <a href="#" class="mb-3 capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500">
            <i class="fad fa-shield-check text-xs mr-2"></i>
            Biblioteca
        </a>
        <!-- Fin enlace biblioteca -->

        <!-- Inicio enlace sala personal -->
        <a href="#" class="mb-3 capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500">
            <i class="fad fa-calendar-edit text-xs mr-2"></i>
            Sala personal
        </a>
        <!-- Fin enlace sala personal -->
        </div>
        <!-- Fin contenido barra lateral -->
    </div>
    <!-- Fin barra lateral -->

    <!--Formulario para creación de clase-->
    <div class="container-fluid d-flex flex-column w-50 align-items-center" id = "form-div">

        <h1 class = "m-5">Asistente para creación de clases</h1>

        <form class = "w-50 border rounded-3 shadow-lg p-3 mb-5 bg-body rounded">

            <div class = "m-3">
                <label for = "clase_name" class = "form-label">¿Cómo se llamará?</label>
                <input type = "text" placeholder = "Nombre de la clase" name = "clase_name" id = "clase_name" class = "form-control">
            </div>
            
            <div class = "m-3">
                <label for = "clase_materia" class = "form-label">¿Qué materia se estará impartiendo?</label>
                <select name = "clase_materia" id = "clase_materia" class = "form-select">
                    <option value = "Español">
                        Español
                    </option>
                    <option value = "Matemáticas">
                        Matemáticas
                    </option>
                    <option value = "Biología">
                        Biología
                    </option>
                    <option value = "Historia">
                        Historia
                    </option>
                    <option value = "Geografía">
                        Geografía
                    </option>
                    <option value = "Educación Cívica">
                        Educación Cívica
                    </option>
                    <option value = "Química">
                        Química
                    </option>
                    <option value = "Física">
                        Física
                    </option>
                    <option value = "Inglés">
                        Inglés
                    </option>
                </select>
            </div>
            
            <label for = "clase_materia" class = "form-label ms-3">Elige un horario para impartirla</label>
            <div class = "input-group">

                <span class="input-group-text ms-3">De:</span>
                <input type = "time" name = "clase_hrinicial" id = "clase_hrinicial" class = "form-control">

                <span class="input-group-text">A:</span>
                <input type = "time" name = "clase_hrfinal" id = "clase_hrfinal" class = "form-control me-3">

            </div>

            <div class = "m-3">

                <label for = "clase_grado" class = "form-label">Elige el grado:</label>
                <select class = "form-select" name = "clase_grado" id = "clase_grado">
                    <option value = "primero">1°</option>
                    <option value = "segundo">2°</option>
                    <option value = "tercero">3°</option>
                </select>
            </div>

            <div class="m-3 d-flex flex-row justify-content-center">
                <button class = "btn btn-primary">Crear</button>
            </div>
            

        </form>

    </div>

<!--bootstrap.min.css 5.0.2-->

</body>
</html>
